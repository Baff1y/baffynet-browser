<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BaffyNet</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-theme">
  <div id="app">
    <div id="control-panel">
      <div id="tab-bar">
        <button type="button" id="new-tab" class="tab-new">+</button>
      </div>
      <div id="toolbar">
        <button type="button" id="back">&lt;</button>
        <button type="button" id="forward">&gt;</button>
        <button type="button" id="reload">⟳</button>
        <input id="url-bar" type="text" placeholder="Введите URL или поисковой запрос...">
      </div>
    </div>
    <div id="webviews-container"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script')
      script.src = 'main.js'
      document.body.appendChild(script)
    })
  </script>
  <div id="url-prompt-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Настройки URL</h2>
      <label for="start-url">Стартовая страница:</label>
      <input type="text" id="start-url" placeholder="https://example.com">
      <label for="new-tab-url">Страница новой вкладки:</label>
      <input type="text" id="new-tab-url" placeholder="https://example.com">
      <div class="modal-actions">
        <button id="save-url-settings">Сохранить</button>
        <button id="cancel-url-settings">Отмена</button>
      </div>
    </div>
  </div>
  <!-- Добавьте перед закрывающим </body> -->
  <div id="search-engine-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Настройка поисковой системы</h2>

      <select class="search-engine-select">
        <option value="google" class="google">Google </option>
        <option value="duckduckgo" class="duckduckgo">DuckDuckGo</option>
        <option value="bing" class="bing">Bing </option>
        <option value="custom" class="custom">Другой </option>
      </select>

      <div class="custom hidden">
        <label for="search-engine-input">Шаблон URL поисковой системы:</label>
        <input type="text" id="search-engine-input" placeholder="https://www.google.com/search?q={URL}">
        <small>Используйте {URL} для подстановки поискового запроса</small>
      </div>

      <div class="modal-actions">
        <button id="save-search-engine">Сохранить</button>
        <button id="cancel-search-engine">Отмена</button>
      </div>
    </div>
  </div>
</body>

</html>
